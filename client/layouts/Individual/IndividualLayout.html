<template name="IndividualLayout">
  <header>
    {{>Header}}
    <h1>Individual item</h1>
    {{ item }}
  </header>
  <main>
    <h2>{{ bids.maxBid }}</h2>

    <h2>{{ bids.title }}</h2>
    <form class="new-bid">
      <input type="text" name="text" placeholder="Place your bid" />
      <input type="submit" value="Submit" />
    </form>
  </main>
</template>
