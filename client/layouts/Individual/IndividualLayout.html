<template name="IndividualLayout">
  <header>
    {{>Header}}
  </header>
  <main>
    <div class="item">
      <h2>{{ bids.title }}</h2>

      <h2>{{ bids.maxBid }}</h2>
    </div>
    <form class="new-bid">
      <input type="text" name="text" placeholder="Place your bid" />
      <input class="button" type="submit" value="Submit" />
    </form>
  </main>
</template>
